<div class="container">


  <mat-card>
    <mat-card-content>
      <table class="table table-hover">
        <tr ngclass="btn-primary">
          <th >Employee Name</th>
          <th >Employee Code</th>
          <th >Position</th>
          <th >Phone number</th>
        </tr>
        <tr *ngFor="let emp of service.list">
          <td  (click)="populateForm(emp)">{{emp.FullName }}</td>
          <td  (click)="populateForm(emp)">{{emp.EMPCode}}</td>
          <td  (click)="populateForm(emp)">{{emp.Position}}</td>
          <td  (click)="populateForm(emp)">{{emp.Mobile}}</td>
          <td >
            <button type="button" class="btn btn-danger" matTooltip="Click Delete Button"
              (click)="onDelete(emp.EmployeeID)" class="btn btn-sm btn-outline-danger">Delete</button>
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>

</div>
