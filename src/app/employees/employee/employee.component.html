<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div *ngIf="service.formData.EmployeeID">
    <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
  </div>
  <div class="form-group">
    <label>FULL NAME</label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required.</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>POSITION</label>
      <input mat-input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label>EMP CODE</label>
      <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="service.formData.EMPCode" class="form-control">
    </div>
    <div class="form-group  col-md-4">
      <label>MOBILE</label>
      <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
    </div>
    <div class="form-group col-md-6">
      <div class="form-row">
        <div class="form-group col-md-6">
        </div>
        <div class="form-group col-md-6">
          <div class="form-group col-md-6">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <button type="reset" class="btn btn-lg btn-block"> Cancle</button>
            </div>
            <div class="form-group col-md-6">
              <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- --------------------------------------- -->
