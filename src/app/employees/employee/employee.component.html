<mat-card-content>
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <!-- kiểm tra id (nếu tồn tại => update , nếu chưa insert) -->
    <div *ngIf="service.formData.EmployeeID">
      <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
    </div>
    <!-- nhập tên -->
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="FULL NAME" name="FullName" #FullName="ngModel"
          [(ngModel)]="service.formData.FullName" class="form-control" required  pattern="^[a-zA-Z ÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ]*">
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">Name is required.</div>
      </mat-form-field>
    </div>
    <div class="form-row">
      <!-- vị trí -->
      <div class="form-group col-md-4">
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="POSITION" name="Position" #Position="ngModel"
            [(ngModel)]="service.formData.Position" class="form-control" required pattern="^[^\[\]:;|=\+\*\?<>\/\\]+$">
          <div class="validation-error" *ngIf="Position.invalid && Position.touched">Position is required.</div>
        </mat-form-field>
      </div>
      <!-- mã nv -->
      <div class="form-group col-md-4">
        <mat-form-field class="example-full-width">
          <input type="text"  matInput placeholder="EMP CODE" name="EMPCode" #EMPCode="ngModel"
            [(ngModel)]="service.formData.EMPCode" class="form-control" required pattern="^[^\[\]:;|=\+\*\?<>\/\\]+$">
          <div class="validation-error" *ngIf="EMPCode.invalid && EMPCode.touched">EMPCode is required.</div>
        </mat-form-field>
      </div>
      <!-- số điện thoại -->
      <div class="form-group  col-md-4">
        <mat-form-field class="example-full-width">
          <input type="tel" matInput placeholder="MOBILE" name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile"
            class="form-control" required pattern="[0-9]{10}">
          <div class="validation-error" *ngIf="Mobile.invalid && Mobile.touched">Phone is required.</div>
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
      </div>
      <div class="form-group col-md-6">
        <div class="form-row">
          <div class="form-group col-md-6">
          </div>
          <div class="form-group col-md-6">
            <div class="form-group col-md-6">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <button type="reset" mat-raised-button color="accent" class="btn btn-lg btn-block"> Cancel</button>
              </div>
              <div class="form-group col-md-6">
                <button type="submit" mat-raised-button color="accent" [disabled]="form.invalid"
                  class="btn btn-lg btn-block">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-card-content>
